<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=DuMLfbS4m2RJ&format=png&color=000000"
      type="image/x-icon"
    />
    <title>نقوة - تسجيل الدخول</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- == Bootstrap Link == -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="./index.html">
          <img
            src="https://img.icons8.com/?size=100&id=DuMLfbS4m2RJ&format=png&color=000000"
            width="50"
            alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >الرئيسية</a
              >
            </li>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  id="categories"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  التصنيفات
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./profile.html">جواهر</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" onclick=""
                      >ملابس رجالية</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" onclick=""
                      >ملابس نسائية</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </ul>
          <form style="display: flex" class="me-auto gap-2" id="btn-login">
            <a href="./login.html" class="btn btn-outline-primary fw-bold"
              >الدخول</a
            >
            <a href="./register.html" class="btn btn-primary text-white"
              >تسجيل جديد</a
            >
          </form>
          <div id="welcome-div" style="display: none" class="me-auto">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  id="welcome-text"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" onclick="logout()"
                      >تسجيل خروج</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- == NavBar == -->

    <!-- Login Form -->
    <div
      style="height: 100vh"
      class="login-section d-flex justify-content-center align-items-center"
    >
      <div style="width: 500px" class="auth-container container p-4">
        <div
          style="background-color: white"
          class="login-content p-5 rounded-4 shadow"
        >
          <div class="login-content-title text-center">
            <h2 class="primary-text">تسجيل الدخول</h2>
            <p class="fw-light">أدخل بياناتك للوصول إلى حسابك</p>
          </div>

          <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="email">البريد الإلكتروني</label>
              <input
                type="email"
                id="login-email"
                class="form-control"
                placeholder="example@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">كلمة المرور</label>
              <input
                type="password"
                id="login-password"
                class="form-control"
                placeholder="أدخل كلمة المرور"
                required
              />
            </div>

            <div class="remember-forgot d-flex justify-content-between">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">تذكرني</label>
              </div>
              <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>

            <p
              id="loginErrorMsg"
              style="display: none; color: rgb(246, 97, 97)"
              class="loginErrMsg fw-bold my-2"
            >
              خطأ في البريد الإلكتروني او كلمة المرور
            </p>
            <button type="submit" class="btn btn-primary text-white w-100 my-2">
              تسجيل الدخول
            </button>

            <div class="register-page m-2 text-center">
              ليس لديك حساب؟ <a href="register.html">سجل الآن</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- == Login Form == -->

    <script src="main.js"></script>
  </body>
</html>
